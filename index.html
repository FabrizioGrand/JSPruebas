<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora</h1>
    
    <!-- Contenedor principal de las secciones -->
    <div id="main-container">
        <!-- Sección para la calculadora -->
        <div id="calculator" class="section">
            <div>
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" />
            </div>
            <div>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" />
            </div>
            <div>
                <button onclick="calculate('add')">Sumar</button>
                <button onclick="calculate('subtract')">Restar</button>
                <button onclick="calculate('multiply')">Multiplicar</button>
                <button onclick="calculate('divide')">Dividir</button>
            </div>
        </div>

        <!-- Sección para el cálculo de porcentaje -->
        <div id="percentage-calculator" class="section">
            <div>
                <label for="number">Número:</label>
                <input type="number" id="number" />
            </div>
            <div>
                <label for="percentage">Porcentaje:</label>
                <input type="number" id="percentage" />
                <button onclick="calculatePercentage()">Calcular porcentaje</button>
            </div>
        </div>

        <!-- Sección para el cálculo del IVA sobre un solo importe -->
        <div id="vat-calculator" class="section">
            <div>
                <label for="amount">Importe:</label>
                <input type="number" id="amount" step="any" />
            </div>
            <div>
                <label for="vatRate">IVA (%):</label>
                <input type="number" id="vatRate" step="any" />
                <button onclick="calculateVAT()">Calcular IVA</button>
            </div>
        </div>

        <!-- Sección para el cálculo del IVA sobre una lista de precios -->
        <div id="vat-list-calculator" class="section">
            <div>
                <label for="prices">Lista de Precios (separados por comas):</label>
                <input type="text" id="prices" placeholder="Ingrese precios separados por comas" />
            </div>
            <div>
                <label for="vatRateList">IVA (%):</label>
                <input type="number" id="vatRateList" step="any" />
                <button onclick="calculateVATForList()">Calcular IVA para lista</button>
            </div>
        </div>
    </div>

    <!-- Contenedor para mostrar los resultados guardados -->
    <div id="savedResultsContainer">
        <h2>RESULTADOS ANTERIORES</h2>
        <button onclick="toggleSavedResults()">Mostrar Resultados Anteriores</button>
        <div id="savedResults" style="display: none;"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
