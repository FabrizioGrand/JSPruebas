<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace al archivo de estilos CSS -->
  </head>
  <body>
    <h1>Calculadora</h1>
    <div id="calculator">
      <!-- Sección para las operaciones básicas -->
      <div>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" />
      </div>
      <div>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" />
      </div>
      <div>
        <!-- Botones para realizar las operaciones básicas -->
        <button onclick="calculate('add')">Sumar</button>
        <button onclick="calculate('subtract')">Restar</button>
        <button onclick="calculate('multiply')">Multiplicar</button>
        <button onclick="calculate('divide')">Dividir</button>
      </div>
      <!-- Sección para el cálculo de porcentaje -->
      <div>
        <label for="number">Número:</label>
        <input type="number" id="number" />
      </div>
      <div>
        <label for="percentage">Porcentaje:</label>
        <input type="number" id="percentage" />
        <button onclick="calculatePercentage()">Calcular porcentaje</button>
      </div>
      <!-- Sección para el cálculo del IVA sobre un solo importe -->
      <div>
        <label for="amount">Importe:</label>
        <input type="number" id="amount" step="any" />
        <!-- step="any" permite números decimales -->
      </div>
      <div>
        <label for="vatRate">IVA (%):</label>
        <input type="number" id="vatRate" step="any" />
        <button onclick="calculateVAT()">Calcular IVA</button>
      </div>
      <!-- Sección para el cálculo del IVA sobre una lista de precios -->
      <div>
        <label for="prices">Lista de Precios (separados por comas):</label>
        <input
          type="text"
          id="prices"
          placeholder="Ingrese precios separados por comas"
        />
      </div>
      <div>
        <label for="vatRateList">IVA (%):</label>
        <input type="number" id="vatRateList" step="any" />
        <button onclick="calculateVATForList()">Calcular IVA para lista</button>
      </div>
      <!-- Div para mostrar los resultados -->
      <div id="result"></div>
    </div>
    <script src="main.js"></script>
    <!-- Enlace al archivo JavaScript -->
  </body>
</html>
