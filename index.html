<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Calculadora Interactiva</h1>

    <div id="main-container">
        <!-- Sección para operaciones matemáticas -->
        <div class="section">
            <h3>Operaciones Matemáticas</h3>
            <label for="num1">Primer número:</label>
            <input type="number" id="num1" placeholder="Ingrese un número">
            
            <label for="num2">Segundo número:</label>
            <input type="number" id="num2" placeholder="Ingrese otro número">
            
            <button onclick="calculate('add', parseFloat(num1.value), parseFloat(num2.value))">Sumar</button>
            <button onclick="calculate('subtract', parseFloat(num1.value), parseFloat(num2.value))">Restar</button>
            <button onclick="calculate('multiply', parseFloat(num1.value), parseFloat(num2.value))">Multiplicar</button>
            <button onclick="calculate('divide', parseFloat(num1.value), parseFloat(num2.value))">Dividir</button>
        </div>

        <!-- Sección para cálculo de porcentajes -->
        <div class="section">
            <h3>Calcular Porcentaje</h3>
            <label for="number">Número:</label>
            <input type="number" id="number" placeholder="Ingrese un número">

            <label for="percentage">Porcentaje:</label>
            <input type="number" id="percentage" placeholder="Ingrese el porcentaje">
            
            <button onclick="calculatePercentage()">Calcular Porcentaje</button>
        </div>

        <!-- Sección para cálculo de IVA -->
        <div class="section">
            <h3>Calcular IVA</h3>
            <label for="amount">Importe:</label>
            <input type="number" id="amount" placeholder="Ingrese el importe">

            <label for="vatRate">Tasa de IVA (%):</label>
            <input type="number" id="vatRate" placeholder="Ingrese la tasa de IVA">
            
            <button onclick="calculateVAT()">Calcular IVA</button>
        </div>

        <!-- Sección para cálculo de IVA sobre lista de precios -->
        <div class="section">
            <h3>Calcular IVA en Lista de Precios</h3>
            <label for="prices">Lista de Precios (separados por comas):</label>
            <input type="text" id="prices" placeholder="Ej: 100,200,300">

            <label for="vatRateList">Tasa de IVA (%):</label>
            <input type="number" id="vatRateList" placeholder="Ingrese la tasa de IVA">
            
            <button onclick="calculateVATForList()">Calcular IVA para Lista</button>
        </div>
    </div>

    <!-- Botón para mostrar/ocultar los resultados guardados -->
    <button id="toggleSavedResultsBtn" onclick="toggleSavedResults()">Mostrar/Ocultar Resultados Guardados</button>

    <!-- Contenedor para mostrar los resultados guardados -->
    <div id="savedResultsContainer">
        <h3>Resultados Anteriores</h3>
        <div id="savedResults"></div>
    </div>

</body>
</html>
